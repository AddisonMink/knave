<!DOCTYPE html>
<html>
<head>
    <title>Knave</title>
</head>
<body>
    <div id="header">
        <p>v0.3</p>
        <p><a src="knave-manual.html" target="_blank">manual</a></p>
    </div>
    <div id="outer">
        <div id="container">
            <div id="game">
                    <div id="logAndMap">
                            <div id="prompt" class="knave"></div>
                            <div id="log" class="knave"></div>
                            <div id="map" class="knave"></div>
                        </div>
                        <div id="hudAndInventory">
                            <span id="hud" class="knave"></span>
                            <span id="inventory" class="knave">INVENTORY</span>
                        </div>
            </div>           
        </div>        
    </div>
    


    <style>
            body {
                background-color : black;
                font-family : "Courier New", Courier, monospace;
            }

            #outer {
                text-align : center;
            }

            #header {
                color: white;
                font-family : "Courier New", Courier, monospace;
                width : 970px;      
                text-align: left                  
            }
            #header > p {
                margin-top: 0
            }

            #game {      
                display : inline-block;                
                width : 970px;

                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */

                border: 5px solid gray;                                  
            }

            #logAndMap {
                height : 575px;
            }

            #prompt {
                height: 25px;
            }

            .knave {
                text-align : left;
                display: inline-block;
                font-family : "Courier New", Courier, monospace;
                white-space: pre;
                color: white;
                padding: 5px;
                width: 750px;
            }

            #log {
                display : block
            }

            #map {
                display : block;
                font-size: 20px;
                width : 100%;
            }

            #map > div {

            }

            #hudAndInventory {
                display : block;
            }

            #hud {
                display : inline-block;
                float : left;
                width : 550px;
             }

            #inventory {
                display : inline-block;
                float : left;
                width : 200px;
            }

        </style>

    <script src="../../target/scala-2.12\knave-fastopt.js" style="margin : auto"></script>
</body>
</html>
